<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>

<!-- Mensagem de sucesso -->
<div th:if="${param.sucesso}">
    <p style="color: green;">Usuário cadastrado com sucesso!</p>
</div>

<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" />
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" th:field="*{senha}" />
    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
    <br/>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
